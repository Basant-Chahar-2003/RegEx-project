<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Page</title>
    <style>
        
        h3{
            color: rgb(252, 66, 25);
            margin: 0;
            padding: 4px;
        }
        input{
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;


        }
        b{
            padding: 10px;
            color: rgb(44, 93, 240);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the REGULAR EXPRESSION Page. </h1>

    <form action="{{ url_for('regex_fun') }}" method="post">
        <h3>Regular expression</h3><br>
        <input type="text" name="var_1" ><br>
        <h3>Test string</h3><br>
        <input type="text" name="var_2">
        <input type="submit" value="SUBMIT">
    </form>

    {% for i in results %}
        <b>{{ i }}</b>

    {% endfor %}

</body>
</html>
